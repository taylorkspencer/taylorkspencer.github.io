<!DOCTYPE html>
<html lang="en">
  <head>
    <meta http-equiv="Content-Type" content="text/html;charset=utf-8"/>
    <title>Contact Me - Taylor Spencer's ePortfolio</title>
    <link rel="stylesheet" type="text/css" href="contactMe.css"/>
    <script type="text/javascript" src="shared/jsplus.js"></script>
    <script type="text/javascript" src="defines.js"></script>
    <script type="text/javascript">
      // If the site is being viewed on a mobile device, use the mobile stylesheet
      if (navigator.userAgent.indexOf('Mobi')!=-1)
      {
              document.write("<meta name=\"viewport\" content=\"width=device-width, initial-scale=1.0\"/>\n");
              document.write("<meta name=\"HandheldFriendly\" content=\"True\"/>\n");
              document.write("<meta name=\"MobileOptimized\" content=\"320\"/>\n");
              include("mobile.css");
      }
      // If the site is being viewed on a desktop device, use the desktop stylesheet
      else
      {
              include("style.css");
      }
    </script>
    <noscript>
      <link rel="stylesheet" type="text/css" href="style.css" media="screen, print"/>
      <link rel="stylesheet" type="text/css" href="mobile.css" media="handheld"/>
    </noscript>
  </head>
  <body>
    <script type="text/javascript" async>
      // Include the header and its script (because scripts can't be executed in included files)
      include("header.inc");
      include("header.js");
    </script>
    <div id="mainContents">
      <noscript>
        <div class="errorMsg">As my ePortfolio has been ported from PHP, it makes heavy use of JavaScript.&nbsp; In order to view my ePortfolio, please enable JavaScript.</div>
      </noscript>
      <h1 class="heading">Contact Me</h1>
      <img src="photo.jpg" alt="Photo of Me" height="254" width="219" class="mainPhoto"/>
      <div class="entry">
        <a name="name"></a>
        <h2 class="heading">Name</h2>
        <ul class="name">
          <li>Taylor K. Spencer</li>
        </ul>
      </div>
      <div class="entry">
        <a name="email"></a>
        <h2 class="heading">Email</h2>
        <ul class="email">
          <li><img src="shared/email-link.png" alt="Email address protected from spambots" onClick="javascript:location.href='mailto:taylorkspencer@gmail.com'" class="emailLink"/></li>
        </ul>
      </div>
      <div class="entry">
        <a name="phone"></a>
        <h2 class="heading">Phone</h2>
        <ul class="phone">
          <li><img src="shared/tel-link.png" alt="Phone number protected from spambots" onClick="javascript:location.href='tel:9723135136'" class="telLink"/></li>
        </ul>
      </div>
      <div class="entry">
        <a name="address"></a>
        <h2 class="heading">Address</h2>
        <ul class="address">
          <li>924 Hillside Drive</li>
          <li>Copper Canyon, TX 75077</li>
        </ul>
      </div>
    </div>
    <script type="text/javascript" async>
      // Include the footer from an external file
      include("footer.inc");
    </script>
  </body>
</html>
